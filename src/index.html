<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <title>The Plant-Based Barista</title>
</head>

<body>
  <main class="layout">
    <header class="header highlight spaced">
      <div class="header__titles">
        <a class="h2-like">
          The Plant-Based Barista

        <h1 class="h1-like">What do you want to order? ðŸŒ±</h1>

    <section class="prices highlight spaced"><!--

      <ul class="prices__list">
        
          TEMPLATE
          <li class="price">
            <a class="price__button">
              <span class="price__button__wrapper">

              </span>

            </a>
          </li>
        -->

              Order template
              <li class="order">

                </span>
                <span class="order__price">&euro; {total}</span>
                <button class="remove">
                  x

              </li>
            
        </ul>
        <p class="total">

      </div>-->
      <div class="emptystate">

        <span class="emptystate__content">
          Please order something
          <span role="img" aria-label="Drunk emoji">
            ðŸ¤ª

        </span>

    </section>
    <section>
      <footer>
        <div class="footer-wrapper">
          <a href="" class="icon">
            <img src="./assets/img/home.png" alt="home-icon">
            <p class="footer-tekst">Home</p>
          </a>
          <a href="" class="icon">
            <img src="./assets/img/about.png" alt="about-icon">
            <p class="footer-tekst">About</p>
          </a>
          <a href="" class="icon">
            <img src="./assets/img/admin.png" alt="admin-icon">
            <p class="footer-tekst">Admin</p>
          </a>
        </div>
      </footer>
    </section>

</html>
